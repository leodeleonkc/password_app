<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>🔐 Password App by Leo</title>
   
    <!-- Google Fonts -->
   
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700;900&family=Orbitron:wght@500&family=Roboto:wght@400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
   <!-- Bootstrap Icons -->
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">

   <!-- My CSS -->
   <link rel="stylesheet" href="style.css" />


  </head>
  <body>
    <div class="container">
      <div>
        <h3><span class="secure">SECURE</span> PASSWORD<br>GENERATOR</h3>
        <p class="subtitle tap-animate">Never use a weak password again!</p>
      <div>
        <button class="generate-btn" id="generate-el" onclick="generate()">Generate Password</button>
      </div>
      <hr><p class="tap" id="copy-pass-el">
      </p>
      <div>
        <button class="password-btn" id="password-el" onclick="copyPassword()">psst.. still empty</button>  
      </div class="text-bottom" >
      <p class="description">Your password consists of <span class="description-span">14 random characters</span>, including symbols, numbers, as well as lower and upper case letters.</p>
    </div>
    <div id="footer">
      <p>Made with 🤍 in KC</p>
    </div>
    <input type="text" id="copycat" value="none" class="hidden">

    <script src="index.js"></script>
  </body>
</html>
